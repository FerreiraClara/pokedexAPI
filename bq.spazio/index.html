<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favincons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number">1 -</span>
            <span class="pokemon_name">Pikachu</span>
        </h1>
        <form action="" class="form">
            <input type="search" name="" id="" required placeholder="Name or Number" class="input_search">
        </form>
        <section class="buttons">
            <button class="btn_prev">
                &lt; Prev
            </button>
            <button class="btn_next">
                Next &gt;
            </button>
        </section>
        <img src="./img/pokedex.png" alt="" class="pokedex">
    </main>
</body>
</html>
